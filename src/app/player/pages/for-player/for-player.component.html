<div *ngIf="!player; else playerDiv" class="alert alert-info">
    Espere por favor!! 
</div>

<ng-template #playerDiv>
    <div class="row">
        <div class="col-12">
            <h1> Player: {{player.name}} </h1>
        </div>
    </div>
    
</ng-template>



<div *ngIf="!player; else divPlayer" 
class="alert alert-info">
Espere por favor!! 
</div>

<ng-template #divPlayer>
<div class="row">
   <div class="col-12">
       <h1> País: <small>{{player.name}}</small></h1>
   </div>
</div>

<div class="row">
   <div class="col-4">
       <h3>Bandera</h3>
       <img [src]="player.image" class="img-thumbnail" />
   </div>

   <div class="col">
       <h3>Información</h3>
       <ul class="list-group">
           <li class="list-group-item">
               <strong>Población: </strong>{{ player.position}}
           </li>
           <li class="list-group-item">
               <strong>Región: </strong>pais
           </li>
           <li class="list-group-item">
               <strong>Área: </strong>bandera
           </li>
       </ul>
   </div>
</div>
