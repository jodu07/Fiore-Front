<header id="main-header" class="py-2 lack text-white mb-4">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h1>
            <i class="fal fa-newspaper"></i> Noticias
          </h1>
        </div>
      </div>
    </div>
  </header> 

<div class="container">

  <div class="row row-cols-1 row-cols-md-2 g-4">
    <div *ngFor="let noticia of listNews" class="col">
      <div class="card">
        <img [src]="noticia.urlToImage" class="card-img-top" alt="...">
        <div class="card-body">
          <span class="badge bg-primary mb-1">{{ noticia.source.name }} </span>
          <h5 class="card-tittle">{{ noticia.title }}</h5>
          <p class="card-text">{{ noticia.description }}</p>
          <a [href]="noticia.url" target="blank" class="btn btn-primary btn-block">Ver Noticia</a>
        </div>
      </div>
    </div>   
  </div>


</div>
